<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;600&family=Bricolage+Grotesque:opsz,wght@10..48,500;10..48,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="app">
          <form id="current-city">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  name="city"
                  class="form-control"
                  placeholder="Enter your city"
                  id="cityInput"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <button type="submit" class="btn btn-info w-100">Search</button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-success w-100">
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="currentTemp col-6">
              <div class="float-left">
                <img src="" alt="" id="icon" />
                <strong id="temp"></strong>
                <span class="units"
                  ><a href="#" id="celcius" class="selectedUnit">°C</a> |
                  <a href="#" id="fahrenheit">°F</a></span
                >
              </div>
              <h6 id="humid"></h6>
              <h6 id="wind"></h6>
            </div>
            <div class="currentCity col-6">
              <h1 id="city"></h1>
              <h6 id="currentDate"></h6>
              <h6 id="currentTime"></h6>
            </div>
          </div>
          <h3>Hourly Forecast:</h3>
          <div class="hourlyForecast" id="hourly"></div>
          <h3>7-Day Forecast:</h3>
          <div class="weatherForecast" id="forecast"></div>
        </div>
        <small id="codeSrc"
          ><a href="https://github.com/alessyak/weatherApp" target="_blank"
            >Open-source code</a
          >
          by Alessya Krapivina</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
